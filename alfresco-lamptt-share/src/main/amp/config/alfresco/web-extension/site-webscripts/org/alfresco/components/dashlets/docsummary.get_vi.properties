empty.description=B\u1ea1n c\u00f3 th\u1ec3 d\u1ec5 d\u00e0ng xem nh\u1eefng t\u00e0i li\u1ec7u n\u00e0o tr\u00ean trang th\u01b0 vi\u1ec7n t\u00e0i li\u1ec7u m\u00e0 c\u00e1c th\u00e0nh vi\u00ean kh\u00e1c \u0111ang s\u1eed d\u1ee5ng. Trong ch\u1ebf \u0111\u1ed9 xem chi ti\u1ebft, b\u1ea1n c\u00f3 th\u1ec3 ch\u1ecdn "th\u00edch" m\u1ed9t t\u00e0i li\u1ec7u n\u00e0o \u0111\u00f3, ho\u1eb7c \u0111\u00e1nh d\u1ea5u l\u00e0 t\u00e0i li\u1ec7u th\u01b0\u1eddng d\u00f9ng. B\u1ea1n c\u0169ng c\u00f3 th\u1ec3 m\u1edf trang xem chi ti\u1ebft t\u00e0i li\u1ec7u \u0111\u1ec3 ghi b\u00ecnh lu\u1eadn, ghi ch\u00fa tr\u00ean t\u00e0i li\u1ec7u.

## Note to translators: Please retain the HTML tags in the dashlet.help message.
dashlet.help=<p>Ti\u1ec7n \u00edch n\u00e0y gi\u00fap b\u1ea1n d\u1ec5 d\u00e0ng theo d\u00f5i nh\u1eefng thay \u0111\u1ed5i tr\u00ean c\u00e1c n\u1ed9i dung tr\u00ean trang th\u01b0 vi\u1ec7n t\u00e0i li\u1ec7u. Ch\u1ecdn t\u00ean t\u00e0i li\u1ec7u ho\u1eb7c \u1ea3nh \u0111\u1ea1i di\u1ec7n \u0111\u1ec3 hi\u1ec3n th\u1ecb trang chi ti\u1ebft, xem tr\u01b0\u1edbc, v\u00e0 nhi\u1ec1u t\u00e1c v\u1ee5 kh\u00e1c tr\u00ean t\u00e0i li\u1ec7u.</p><p>C\u00f3 hai ki\u1ec3u xem cho ti\u1ec7n \u00edch n\u00e0y. Ki\u1ec3u xem chi ti\u1ebft cho ph\u00e9p b\u1ea1n:<ul><li>\u0110\u00e1nh d\u1ea5u m\u1ed9t t\u00e0i li\u1ec7u l\u00e0 th\u01b0\u1eddn d\u00f9ng, t\u00e0i li\u1ec7u n\u00e0y s\u1ebd hi\u1ec7n tr\u00ean "Danh s\u00e1ch t\u00e0i li\u1ec7u th\u01b0\u1eddng d\u00f9ng"</li><li>Th\u00edch ho\u1eb7c Kh\u00f4ng th\u00edch t\u00e0i li\u1ec7u n\u00e0y</li><li>Chuy\u1ec3n sang trang xem t\u00e0i li\u1ec7u \u0111\u1ec3 b\u00ecnh lu\u1eadn</li></ul></p>

