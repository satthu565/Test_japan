dashlet.help=<p>V\u1edbi ti\u1ec7n \u00edch n\u00e0y, vi\u1ec7c theo d\u00f5i c\u00e1c ho\u1ea1t \u0111\u1ed9ng tr\u00ean trang web tr\u1edf n\u00ean r\u1ea5t d\u1ec5 d\u00e0ng. N\u00f3 s\u1ebd hi\u1ec3n th\u1ecb t\u1ea5t c\u1ea3 c\u00e1c ho\u1ea1t \u0111\u1ed9ng, nh\u01b0: t\u1ea1o, s\u1eeda, x\u00f3a c\u00e1c n\u1ed9i dung. B\u1ea1n c\u0169ng c\u00f3 th\u1ec3 xem nh\u1eefng ai tham gia hay r\u1eddi kh\u1ecfi trang web.</p><p>B\u1ed9 l\u1ecdc cho ph\u00e9p b\u1ea1n l\u1ecdc theo th\u1eddi h\u1ea1n hay ch\u1ee7 s\u1edf h\u1eefu.</p>
