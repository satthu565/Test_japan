dashlet.help=<p>Trang web l\u00e0 n\u01a1i l\u00e0m vi\u1ec7c c\u1ed9ng t\u00e1c, chia s\u1ebb t\u00e0i li\u1ec7u gi\u1eefa c\u00e1c nh\u00f3m, d\u1ef1 \u00e1n hay c\u00e1c th\u00e0nh vi\u00ean trong t\u1ed5 ch\u1ee9c. Ti\u1ec7n \u00edch n\u00e0y li\u1ec7t k\u00ea c\u00e1c trang b\u1ea1n tham gia. B\u1ea1n c\u00f3 th\u1ec3 l\u1ecdc danh s\u00e1ch n\u00e0y \u0111\u1ec3 ch\u1ec9 hi\u1ec3n th\u1ecb nh\u1eefng trang b\u1ea1n th\u01b0\u1eddng d\u00f9ng.</p><p>T\u1eeb \u0111\u00e2y, b\u1ea1n c\u00f3 th\u1ec3:<ul><li>T\u01b0\u01a1ng t\u00e1c v\u1edbi m\u1ed9t trang</li><li>T\u1ea1o trang</li><li>X\u00f3a c\u00e1c trang t\u1eeb trang qu\u1ea3n l\u00fd</li><li>\u0110\u00e1nh d\u1ea5u c\u00e1c trang th\u01b0\u1eddng d\u00f9ng, c\u00e1c trang n\u00e0y s\u1ebd xu\u1ea5t hi\u1ec7n tr\u00ean menu trang web, gi\u00fap b\u1ea1n d\u1ec5 d\u00e0ng truy c\u1eadp v\u1ec1 sau</li></ul></p>

