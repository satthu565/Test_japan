dashlet.help=<p>Theo d\u00f5i c\u00e1c ho\u1ea1t \u0111\u1ed9ng tr\u00ean trang c\u1ee7a b\u1ea1n v\u00f4 c\u00f9ng d\u1ec5 d\u00e0ng v\u1edbi ti\u1ec7n \u00edch n\u00e0y. Hi\u1ec3n th\u1ecb c\u00e1c ho\u1ea1t \u0111\u1ed9ng tr\u00ean t\u1ea5t c\u1ea3 c\u00e1c trang m\u00e0 b\u1ea1n tham gia, ch\u1eb3ng h\u1ea1n: c\u00e1c t\u00e0i li\u1ec7u, n\u1ed9i dung \u0111\u01b0\u1ee3c t\u1ea1o, s\u1eeda x\u00f3a. B\u1ea1n c\u0169ng c\u00f3 th\u1ec3 nh\u00ecn th\u1ea5y nh\u1eefng ai tham gia, r\u1eddi kh\u1ecfi trang c\u1ee7a b\u1ea1n.</p><p>B\u1ed9 l\u1ecdc cho ph\u00e9p b\u1ea1n xem c\u00e1c ho\u1ea1t \u0111\u1ed9ng theo th\u1eddi gian hay quy\u1ec1n s\u1edf h\u01b0u.</p>
